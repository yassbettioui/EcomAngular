<div class="container mt-4" *ngIf="order">
  <div class="card">
    <div class="card-header">
      <h2>Payment for Order #{{order.id}}</h2>
      <p class="text-muted">Total: {{order.totalAmount | currency:'EUR':'symbol':'1.2-2'}}</p>
    </div>

    <div class="card-body">
      <div class="mb-3">
        <label class="form-label">Payment Method</label>
        <select class="form-select" [(ngModel)]="paymentMethod">
          <option value="credit_card">Credit Card</option>
          <option value="paypal">PayPal</option>
          <option value="bank_transfer">Bank Transfer</option>
        </select>
      </div>

      <div class="d-grid gap-2">
        <button class="btn btn-primary btn-lg"
                (click)="processPayment()"
                [disabled]="loading">
          <span *ngIf="!loading">Pay Now</span>
          <span *ngIf="loading" class="spinner-border spinner-border-sm"></span>
        </button>
      </div>
    </div>
  </div>
</div>
