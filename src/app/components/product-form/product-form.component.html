<div class="container">
  <h2>{{ isEditMode ? 'Edit' : 'Add' }} Product</h2>

  <div *ngIf="errorMessage" class="alert alert-danger">
    {{ errorMessage }}
  </div>

  <form (ngSubmit)="onSubmit()" #productForm="ngForm">
    <!-- Name -->
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" id="name" name="name"
             [(ngModel)]="product.name" required #name="ngModel">
      <div *ngIf="name.invalid && (name.dirty || name.touched)" class="error-message">
        Name is required
      </div>
    </div>

    <!-- Description -->
    <div class="form-group">
      <label for="description">Description</label>
      <textarea id="description" name="description"
                [(ngModel)]="product.description" rows="4"></textarea>
    </div>

    <!-- Price and Quantity -->
    <div class="form-row">
      <div class="form-group">
        <label for="price">Price</label>
        <input type="number" id="price" name="price"
               [(ngModel)]="product.price" min="0" step="0.01" required #price="ngModel">
        <div *ngIf="price.invalid && (price.dirty || price.touched)" class="error-message">
          Valid price is required
        </div>
      </div>

      <div class="form-group">
        <label for="quantity">Quantity</label>
        <input type="number" id="quantity" name="quantity"
               [(ngModel)]="product.quantity" min="0" required #quantity="ngModel">
        <div *ngIf="quantity.invalid && (quantity.dirty || quantity.touched)" class="error-message">
          Valid quantity is required
        </div>
      </div>
    </div>

    <!-- Category -->
    <div class="form-group">
      <label for="category">Category</label>
      <select id="category" name="category"
              [(ngModel)]="product.categoryId" required #category="ngModel">
        <option [ngValue]="null">-- Select Category --</option>
        <option *ngFor="let category of categories" [ngValue]="category.id">
          {{ category.name }}
        </option>
        <label>{{product.categoryId}}</label>
      </select>

      <div *ngIf="category.invalid && (category.dirty || category.touched)" class="error-message">
        Category is required
      </div>
    </div>

    <!-- Image -->
    <div class="form-group">
      <label for="image">Product Image</label>
      <input type="file" id="image" name="image"
             (change)="onFileChange($event)" accept="image/*">
      <small class="form-text text-muted">JPEG, PNG only (max 2MB)</small>
    </div>

    <!-- Current Image Preview -->
    <div class="form-group" *ngIf="product.imageUrl">
      <label>Current Image</label>
      <img [src]="product.imageUrl" alt="Product image" class="img-preview">
    </div>

    <!-- Buttons -->
    <div class="form-actions">
      <button type="submit" class="btn btn-primary" [disabled]="productForm.invalid">
        {{ isEditMode ? 'Update' : 'Create' }}
      </button>
      <a routerLink="/products" class="btn btn-outline-secondary">Cancel</a>
    </div>
  </form>
</div>
